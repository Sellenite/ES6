<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lastElementChild</title>
</head>
<body>
<div class="parent">
  <div class="child1">child1</div>
  <div class="child2">child2</div>
</div>
<script>
  var log = console.log;
  var $ = document.querySelector.bind(document);
  var parent = $('.parent');
  var child2 = $('.child2');

  // 只有元素节点，文档节点和文档片段节点有lastElementChild属性

  // lastElementChild属性用于获取最后一个子元素节点
  log(parent.lastElementChild === child2); // true

  // node.children[node.children.length-1]也可以获取最后一个元素节点
  log(parent.children[parent.children.length - 1] === child2); // true

  // 文档节点的lastElementChild属性值为：html
  log(document.lastElementChild.nodeName); // HTML

  //lastElementChild属性是只读的，赋值无效
  parent.lastElementChild = 'parent';
  log(parent.lastElementChild === child2); // true
</script>
</body>
</html>
