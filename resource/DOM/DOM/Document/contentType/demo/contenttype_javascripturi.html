<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript URI document.contentType === 'text/html'</title>
</head>
<body>
<script>
  var iframe = document.createElement('iframe');
  iframe.addEventListener('load', function () {
    console.log(iframe.contentDocument.contentType); // => text/html
    console.log(iframe.contentDocument.documentElement.textContent); // => text/html
  }, false);
  iframe.src = "javascript:document.contentType";
  document.body.appendChild(iframe);
</script>
</body>
</html>
