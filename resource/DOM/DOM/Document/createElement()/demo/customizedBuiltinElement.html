<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>customized built-in element</title>
</head>
<body>
  <script>
    class BigImg extends Image {
      constructor(width=30, height=20) {
        super(width * 10, height * 10);
        this.src = './img/boulevar.png';
        this.addEventListener('click', function () {
          console.log('click');
        }, false);
      }
    }

    window.customElements.define('big-img', BigImg, {extends: 'img'});

    let img = new BigImg();
//    let img = document.createElement('img', {is: 'big-img'});
    document.body.appendChild(img);

    console.log(img.localName);
    console.log(img.getAttribute('is'));
  </script>
</body>
</html>
