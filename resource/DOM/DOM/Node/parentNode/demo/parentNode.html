<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>parentNode</title>
</head>
<body>
<div class="parent">
  <div class="child"><!--comment--></div>
</div>
<script>
  var log = console.log;
  var parent = document.querySelector('.parent');
  var child = document.querySelector('.child');
  var classAttrNode = parent.getAttributeNode('class');
  var docFrag = document.createDocumentFragment();
  docFrag.appendChild(document.createElement('div'));

  // 节点的parentNode属性用于获取父节点
  log(parent.parentNode); // body节点
  log(child.previousSibling.parentNode); // parent节点
  log(child.firstChild.parentNode); // child节点

  // 文档类型节点的parentNode属性值为：文档节点
  log(document.doctype.parentNode); // document

  // 文档片段节点的子节点的parentNode属性值为：该文档片段节点
  log(docFrag.firstChild.parentNode); // docFrag

  //属性节点，文档节点，文档片段节点的parentNode属性值都为：null
  log(classAttrNode.parentNode); // null
  log(document.parentNode); // null
  log(docFrag.parentNode); // null

  // 节点的parentNode属性是只读的，赋值无效
  parent.parentNode = 'parent';
  log(parent.parentNode); // body节点

  // 未插入文档中的节点的parentNode属性值为：null
  log(document.createElement('div').parentNode); // null
</script>
</body>
</html>
