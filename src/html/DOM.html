<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
</head>

<body>
    <div id="app">
        <div id="stage3">
            <div class="class1"></div>
            <div class="class1 class2"></div>
            <div class="class1 class2 class3" title="class1 class2 class3"></div>
        </div>
        <div id="stage4">
            <!-- 函数在最后加上return false;即可阻止href的默认跳转行为 -->
            <a href="https://www.baidu.com" onclick="alert('阻止默认跳转'); return false;">跳转链接</a>
            <div class="nodeValue">test</div>
        </div>
        <div id="stage5">
            <!-- javascript:是一种伪协议，尽量不要使用这种调用函数方法 -->
            <a href="javascript:alert('伪协议');">伪协议</a>
            <!-- 这样同样可以阻止默认跳转 -->
            <a href="javascript:;">伪协议阻止默认跳转</a>
        </div>
        <div id="stage7"></div>
        <div id="stage9">
            <h1>h1</h1>
            <p>color</p>
            <p>not color</p>
            <h1>h1</h1>
            <p>color</p>
            <p>not color</p>
            <table style="border-collapse: collapse;">
                <tr>
                    <th>1</th>
                    <th>2</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
